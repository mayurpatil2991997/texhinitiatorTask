plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin" // Flutter plugin
}

apply plugin: 'com.google.gms.google-services' // Firebase plugin

android {
    namespace = "com.example.tech_initiator"
    compileSdk = 34

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.tech_initiator" // Ensure this matches your app's ID
        minSdk = 23 // or flutter.minSdkVersion
        targetSdk = 33 // or flutter.targetSdkVersion
        versionCode = 1
        versionName = "1.0.0"
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug // Update with your signing config when you go for release
        }
    }
}

flutter {
    source = "../.." // Points to the root of your Flutter project
}

dependencies {
    implementation 'com.google.firebase:firebase-auth-ktx:23.1.0'
    implementation 'com.google.firebase:firebase-firestore-ktx:25.1.1'
    implementation 'com.google.firebase:firebase-core:21.1.1'
}


